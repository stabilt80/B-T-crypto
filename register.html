  <body background="/Bilder/backgrundsBild.jpg">
    <main>
    <h1>Register account</h1>
    <br>
      <label style="color: white" for="username">Enter Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required/>
      <br /><br />
      <label style="color: white" for="email">Enter Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required/>
      <br /><br />
      <label style="color: white" for="password">Choose Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required/>
      <br />
      <br>
      <p>Select your age</p>
      <input type="radio" name="age" value="18-25" id="option-1" />
      <label style="color: white" for="option-1">18-25</label><br />
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label style="color: white" for="option-2">26-50</label><br />
      <input type="radio" name="age" value="51+" id="option-3" />
      <label style="color: white" for="option-3">51+</label><br /><br />

      <label style="color: white" for="question">Security question</label>
      <select name="question" id="question">
        <option value="q1">In what city were you born?</option>
        <option value="q2">What was your first car?</option><br>

        
      <br /><br />

      <label for="answer">Security question answer:</label>
      <input type="text" id="answer" name="answer" placeholder="Answer"
    
        
      <form>
      <br/><br />
      <br>
      <label style="color: white" for="bio">Your bio</label><br /><br>
      <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea
      ><br /><br />
      </form>

      <div class="container">
      <button class="btn btn1">Submit the form</button>
      <button class="btn btn2">Cancel</button>
      </div>

    
    <br />
  </body>
